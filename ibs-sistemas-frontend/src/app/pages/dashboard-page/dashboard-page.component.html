<app-private-routes>
  <div class="container">
    <main>
      <div class="flexbox">
        <button class="btn outline" (click)="handleLogout()">Sair</button>
        <h3 class="paragraph card title">Bem-vindo, {{ person?.name }}</h3>
      </div>

      <div class="flexbox_add">
        <h2 class="paragraph card title cta">Cadastre os seus endereços:</h2>
        <button class="btn" (click)="openCreateAdressModal()">
          Criar endereço
        </button>
      </div>
      <app-create-address-form
        *ngIf="createAdressSignal"
      ></app-create-address-form>
      <ul *ngIf="personAddressList.length > 0" class="address-list">
        <li *ngFor="let address of personAddressList" class="address-card">
          <p class="paragraph card content">{{ address.zipCode }}</p>
          <h3 class="paragraph card content email">{{ address.address }}</h3>
          <div class="flex-item-card">
            <span class="paragraph card content">{{ address.number }}</span>
            <p class="paragraph card content email">
              {{ address.neighborhood }}
            </p>
          </div>
          <div class="flex-item-card">
            <span class="paragraph card content">{{ address.state }}</span>
            <p class="paragraph card content email">{{ address.city }}</p>
          </div>
          <div class="flex-item-card">
            <span class="paragraph card content">{{ address.complement }}</span>
            <div class="flex-icon-card">
              <button (click)="handleDeleteAddress(address.id)">
                <mat-icon class="trash"> delete </mat-icon>
              </button>
              <button (click)="handleEditAddress(address)">
                <mat-icon class="pencil">edit</mat-icon>
              </button>
            </div>
          </div>
        </li>
      </ul>
      <p
        class="paragraph card content email"
        *ngIf="personAddressList.length === 0"
      >
        Crie o seu primeiro endereço
      </p>
      <app-edit-adress-form *ngIf="editingAddress"></app-edit-adress-form>
    </main>
  </div>
</app-private-routes>
